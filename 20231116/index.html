<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="slide">
      <ul class="slide-list">
        <li class="slide-list__item">Slide 1</li>
        <li class="slide-list__item">Slide 2</li>
        <li class="slide-list__item">Slide 3</li>
      </ul>

      <button class="slide-buttons prev-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="slide-buttons next-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
